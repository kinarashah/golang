---
kind: pipeline
name: windows-go116-1809

platform:
  os: windows
  arch: amd64
  version: 1809

steps:
  - name: docker-ci
    image: plugins/docker
    settings:
      dry_run: true
      purge: false
      context: 1.16/windows/windowsservercore-1809
      custom_dns: 1.1.1.1
      dockerfile: 1.16/windows/windowsservercore-1809/Dockerfile
      password:
        from_secret: docker_password
      repo: rancher/golang
      tag: 1.16-windowsservercore-1809
      username:
        from_secret: docker_username
    volumes:
      - name: docker_pipe
        path: \\\\.\\pipe\\docker_engine
    when:
      event:
        - pull_request

  - name: docker-publish
    image: plugins/docker
    settings:
      purge: false
      context: 1.16/windows/windowsservercore-1809
      custom_dns: 1.1.1.1
      dockerfile: 1.16/windows/windowsservercore-1809/Dockerfile
      password:
        from_secret: docker_password
      repo: rancher/golang
      tag: 1.16-windowsservercore-1809
      username:
        from_secret: docker_username
    volumes:
      - name: docker_pipe
        path: \\\\.\\pipe\\docker_engine
    when:
      event:
        - push
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/heads/master

volumes:
  - name: docker_pipe
    host:
      path: \\\\.\\pipe\\docker_engine

